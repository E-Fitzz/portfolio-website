<div>
    <h1>Contact me</h1>
    <div>
        <form method="post">
            <label class="standard-label" for="first-name">*First name</label>
            <input type="text" id="first-name" required>
        <br>
            <label class="standard-label" for="first-name">*Last name</label>
            <input type="text" id="last-name" required>
        <br>
            <label class="standard-label" for="contact-email">*Email:</label>
            <input type="email" id="contact-email" required>
        <br>
            <label class="standard-label" for="contact-tel">Telephone:</label>
            <input type="tel" id="contact-tel" pattern="\d{3}[\-]\d{3}[\-]\d{4}">
        <br>
            <label class="standard-label" for="message">*Message:</label>
            <p>(max 240 characters)</p>
            <textarea maxlength="240" id="message" required></textarea>
        <br>
        <p>*indicates required field</p>
            <button type="submit" value="Send message">Submit</button>
        </form>
    </div><br>
